<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      background-color: #0078B9;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #C7F0FB;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 20px;
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .social-icons a {
      text-decoration: none;
      background-color: pink;
      color: white;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .buttons button {
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .subscribe {
      background-color: #28A745;
      color: white;
    }

    .message {
      background-color: #007BFF;
      color: white;
    }

    
  </style>
</head>
<body>
  <div class="card">
    <img src="tc.jpg" alt="Profile Picture">
    <h2>Tom Cruise</h2>
    <p>Full Stack Developer | Tech Enthusiast</p>

    
    <div class="social-icons">
        
      <a href="#">F</a>
      <a href="#">T</a>
      <a href="#">I</a>
      <a href="#">L</a>
    </div>
    <div class="buttons">
      <button class="subscribe">Subscribe</button>
      <button class="message">Message</button>
    </div>
    <div class="stats">
      <span>‚ù§ 60K</span>
      <span>üí¨ 20K</span>
      <span>üîÅ 32K</span>
    </div>
  </div>
</body>
</html>
