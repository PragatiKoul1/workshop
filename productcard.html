<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d8f1fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 200px;
            text-align: center;
            padding: 10px;
            transition: all 3.0s ease;
        }

        .card img {
            width: 100%;
            border-bottom: 1px solid #e0e0e0;
        }

        .card .brand-name {
            
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .card .price {
            font-size: 18px;
            color: #4caf50;
            margin: 5px 0;
        }

        .card .description {
            font-size: 12px;
            color: #888888;
            margin-top: 5px;
        }

        .card .sizes,
        .card .colors {
            display: none;
            text-align: left;
            margin-top: 10px;
            font-size: 14px;
        }

        .card .sizes span,
        .card .colors span {
            margin-right: 5px;
           
        }

        .card .colors span {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        .card .add-to-cart {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card:hover .sizes,
        .card:hover .colors,
        .card:hover .add-to-cart {
            display: block;
        }

    </style>
</head>
<body>
    <div class="card">
        <img src="jacket.jpg" alt="Product Image">
        <div class="brand-name">Brand Name</div>
        <div class="price">&#8377; 1655.99</div>
        <div class="description">Men's Designer Jacket</div>
        <div class="sizes">
            <strong>Sizes:</strong> <span>XS</span> <span>S</span> <span style="font-weight: bold;">M</span> <span>L</span> <span>XL</span>
        </div>
        <div class="colors">
            <strong>Colors:</strong> 
            <span style="background-color: #ff0000;"></span> 
            <span style="background-color: #ffff00;"></span> 
            <span style="background-color: #00ff00;"></span> 
            <span style="background-color: #0000ff;"></span> 
            <span style="background-color: #800080;"></span>
        </div>
        <button class="add-to-cart">Add To Cart</button>
    </div>
</body>
</html>
